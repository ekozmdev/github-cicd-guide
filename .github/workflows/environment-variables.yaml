name: Environment variables
on: push
env:
  EXAMPLE: workflow # workflowレベルの環境変数
jobs:
  print-1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${EXAMPLE}"
  print-2:
    runs-on: ubuntu-latest
    env:
      EXAMPLE: job # jobレベルの環境変数
    steps:
      - run: echo "${EXAMPLE}"
  print-3:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${EXAMPLE}"
      - env:
          EXAMPLE: step # jobレベルの環境変数
        run: echo "${EXAMPLE}" # ここの先頭に-はつけない
